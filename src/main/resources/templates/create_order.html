<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Coffee Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Coffee Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/getorder}">Coffee management orders</a>
      </li>
     
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center" > Register an Order </h1>
				<div  class = "card-body">
					<form th:action="@{/CoffeeOrder/coffee}" th:object = "${CoffeeOrder}" method="POST">
						<div class ="form-group">
							<label> Company name </label>
							<input
							type = "text"
							name = "name"
							th:field = "*{name}"
							class = "form-control"
							placeholder="Enter Company name" 
							/>
						</div>
						<div class ="form-group">
							<label>Order approver</label>
							<input
							type = "text"
							name = "orderer"
							th:field = "*{orderer}"
							class = "form-control"
							placeholder="Enter approver" 
							/>
						</div>
						<div class ="form-group">
							<label> Quantity </label>
							<input
							type = "text"
							name = "quantity"
							th:field = "*{quantity}"
							class = "form-control"
							placeholder="Enter order quantity" 
							/>
						</div>
						<div class ="form-group">
							<label> Date </label>
							<input
							type = "date"
							name = "publicationdate"
							th:field = "*{publicationdate}"
							class = "form-control"
							placeholder="Enter Date" 
							/>
						</div>
						<div class ="form-group">
							<label> Order price </label>
							<input
							type = "text"
							name = "price"
							th:field = "*{price}"
							class = "form-control"
							placeholder="Enter price" 
							/>
						</div>
						<div class ="form-group">
							<label> Exportation </label>
							<input
							type = "text"
							name = "exports_or_imports"
							th:field = "*{exports_or_imports}"
							class = "form-control"
							placeholder="Enter exports" 
							/>
						</div>
						<div class ="form-group">
							<label> Importation </label>
							<input
							type = "number"
							name = "exports_or_imports"
							th:field = "*{exports_or_imports}"
							class = "form-control"
							placeholder="Enter Imports" 
							/>
						</div>
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	</body>
</html>
